    <main class="contact">
        <h2>Contactanos</h2>
        <p>Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
        <form class="form-contact"> <!--Se crea la clase "form-contact" para dar estilo y ubicar con flexbox a futuro-->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required> <!--Formulario obligatorios y con el ID correspondiente para futura utilización en JS-->

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
